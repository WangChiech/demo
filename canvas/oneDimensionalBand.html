<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/konva@^4.0.3/konva.js"></script>
  <script src="./js/oneDimensionalBand.js"></script>
  <title>Document</title>
  <style>
    * {
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // 创建舞台
    var stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight
    });

    // 创建层
    var layer = new Konva.Layer();
    stage.add(layer);
    
    // 中心点坐标
    var cenX = stage.width()/2;
    var cenY = stage.height()/2;

    // 一维band数据
    var data = [
      { name: 'A', value: '10', color: 'blueSky'},
      { name: 'B', value: '10', color: 'blue'},
      { name: 'C', value: '10', color: 'red'},
      { name: 'D', value: '20', color: 'orange'},
      { name: 'E', value: '50', color: 'purple'},
    ];

    var h = new OneDimensionalBand({
      x: 1/8*stage.width(),
      y: 3/4*stage.height(),
      data: data
    });
    h.addToGroupOrLayer(layer);

    layer.draw();

    var startX = 0, // 鼠标拖拽起始点坐标
        startY = 0,
        nodeArr = [],
        nodeY = 0,
        dragNodeIndex = -1
    stage.on('contentMousedown', function(e) {
      var mouseX = e.evt.layerX
      var mouseY = e.evt.layerY
      var node = h.getAllNode()
      nodeArr = node.nodeArray
      nodeY = node.nodeY
      nodeMOved = false
      
      if (
        mouseY < (nodeY + 12) &&
        mouseY > (nodeY - 24)
      ) {
        nodeArr.forEach((item,index) => {
          if (mouseX > item - 2 && mouseX <  item + 8) {
            dragNodeIndex = index
          }
        })
      }
    })
    stage.on('contentMousemove', function(e) {
      var moveX = e.evt.layerX;
      if (moveX -nodeArr[dragNodeIndex] < -25) {
        // console.log('移动node')
        if (!nodeMOved) {
          h.nodeAnimate(moveX,dragNodeIndex)
          nodeMOved = true
        }
        
      }
    })
    stage.on('contentMouseup', function(e) {
      startX = 0
      startY = 0
      dragNodeIndex = -1
    })

  </script>
</body>
</html>
