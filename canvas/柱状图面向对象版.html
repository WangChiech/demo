<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/konva@^4.0.3/konva.js"></script>
  <script src="./js/histogramChart.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="container"></div>

  <script>
    // 创建舞台
    var stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight
    });

    // 创建层
    var layer = new Konva.Layer();
    stage.add(layer);
    
    // 中心点坐标
    var cenX = stage.width()/2;
    var cenY = stage.height()/2;
    
    // 柱状图数据
    var data = [
      { name: '前端', value: '.8', color: 'green'},
      { name: 'php', value: '.3', color: 'blue'},
      { name: 'java', value: '.7', color: 'red'},
      { name: 'ui', value: '.9', color: 'orange'},
      { name: 'ios', value: '.4', color: 'purple'},
      { name: 'android', value: '.9', color: 'pink'},
    ];

    var h = new HistogramChart({
      x: 1/8*stage.width(),
      y: 3/4*stage.height(),
      w: 3/4*stage.width(),
      h: 1/2*stage.height(),
      data: data
    });
    h.addToGroupOrLayer(layer);

    layer.draw()
    
    stage.on('contentClick',function(){
      h.playAnimate()
    })
  </script>
</body>
</html>
